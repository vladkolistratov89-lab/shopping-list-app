<div class="container">
  <h2>Список покупок</h2>

  <!-- Поиск -->
  <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Поиск по названию или категории..." (keyup.enter)="search()">
    <button (click)="search()">Найти</button>
    <button (click)="loadItems()">Показать все</button>
  </div>

  <!-- Таблица с товарами -->
  <table class="items-table">
    <thead>
      <tr>
        <th>Название</th>
        <th>Категория</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Дата добавления</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.dateAdded | date:'short' }}</td>
        <td>
          <button (click)="deleteItem(item.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="items.length === 0" class="no-items">
    Нет товаров для отображения.
  </div>
</div>
